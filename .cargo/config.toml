[build]
# Use all available CPU cores for parallel compilation
jobs = -1

[target.x86_64-unknown-linux-gnu]
# Use mold linker (faster linking - I AM TOLD)
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[target.x86_64-apple-darwin]
# Use lld linker on macOS if available
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[alias]
# Clippy with strict warnings (pedantic + nursery)
cl = "clippy -- -W clippy::pedantic -W clippy::nursery"

# Test with nextest (no fail-fast, runs all tests)
nt = "nextest run --no-fail-fast"

# Generate rustdoc JSON (requires nightly)
doc-json = "doc -- -Z unstable-options --output-format json"

[env]
# Enable colored output
CARGO_TERM_COLOR = "always"

[term]
# Progress bar style
verbose = false
color = "always"
